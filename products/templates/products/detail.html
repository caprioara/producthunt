{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid" />
	</div>
	<div class="col-2">
		<a href="{{ product.url }}"><h2>{{ product.title }}</h2></a>
	</div>
</div>
<br>

<div class="row">
	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid" />
	</div>
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvoteid').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{product.votes_total}} </button></a>
	</div>
</div>

<div class="row pt-2">
	<div class="col-4">
		<h4><span class="oi oi-magnifying-glass"></span> Haunted by {{ product.hunter.username }} </h4>
	</div>
	<div class="col-4 text-right">
		<h4><span class="oi oi-clock"></span> {{ product.pub_date_pretty}} </h4>
	</div>
</div>

<div class="row">
	<div class="col-8">
		<p>{{ product.body }}</p>
	</div>
</div>

<form id="upvoteid" method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden">
</form>

{% endblock %}
